server:
  # 设置服务器运行模式为 debug（调试模式）
  # Set the server run mode to debug (debugging mode)
  run-mode: debug
  # http-port
  # 服务器端口 - 格式为 -ip:port（绑定特定 IP）或 :port（绑定所有 IPs）
  # Server port - format: -ip:port (bind to a specific IP) or :port (bind to all IPs)
  http-port: :9000
  # 读取超时时间（秒），请求超时前等待的最大时间
  # Read timeout (seconds), maximum time to wait before request timeout
  read-timeout: 60
  # 写入超时时间（秒），写入超时前等待的最大时间
  # Write timeout (seconds), maximum time to wait before write timeout
  write-timeout: 60
  # 性能监控接口（私有 HTTP 服务器）
  # Performance monitoring interface (private HTTP server)
  private-http-listen: :9001

app:
  # 默认每页显示的项目数（分页）
  # Default number of items per page (pagination)
  default-page-size: 10
  # 最大每页允许的项目数（分页）
  # Maximum number of items allowed per page (pagination)
  max-page-size: 100
  # 应用操作的默认超时时间（秒）
  # Default timeout for application operations (seconds)
  default-context-timeout: 60

  # 临时文件存储路径
  # Temporary file storage path
  temp-path: storage/temp
  # 上传文件的 URL 前缀
  # URL prefix for uploaded files
  upload-url-pre: http://192.168.215.2:9000
  # 上传文件的最大大小（单位：MB）
  # Maximum size of uploaded files (in MB)
  upload-max-size: 5
  # 允许上传的图片文件扩展名
  # Allowed image file extensions for upload
  upload-allow-exts:
    - .jpg
    - .jpeg
    - .png
    - .bmp
    - .gif
    - .tiff
    - .avif
    - .webp
  # 上传图片的最大宽度
  # Maximum width of uploaded images
  image-max-size-width: 800
  # 上传图片的最大高度
  # Maximum height of uploaded images
  image-max-size-height: 800
  # 上传图片的质量（范围：0-100）
  # Quality of uploaded images (range: 0-100)
  image-quality: 100

log:
  # 日志级别
  # Log level
  level: Debug
  # 日志文件路径
  # Log file path
  file: storage/logs/log.log
  # 是否为生产环境
  # Whether this is a production environment
  production: true

security:
  # auth-token
  # 图片上传 API 授权 Token
  # Auth token for image upload API
  auth-token: 6666
  # 用于加密认证数据的密钥
  # Key for encrypting authentication data
  encryption_key: X-Auth-Token

# database
# 数据库配置
# Database configuration
database:
  type: sqlite
  path: storage/database/db.db
  table-prefix: pre_
  auto-migrate: true

# user
# 多用户开放接口相关配置
# Multi-user open interface related configuration
user:
  # 多用户开放接口是否启用
  # Whether the multi-user open interface is enabled
  is-enable: true
  # 多用户开放接口是否开启注册
  # Whether the multi-user open interface is open for registration
  register-is-enable: true

# 本地文件存储配置
# Local file storage configuration
local-fs:
  # 是否启用本地文件存储
  # Whether local file storage is enabled
  is-enable: false
  # 是否启用内置的 HTTP 文件访问服务
  # Whether the built-in HTTP file access service is enabled
  httpfs-is-enable: false
  # 上传文件保存路径
  # Path to save uploaded files
  save-path: storage/uploads

# 阿里云 OSS 配置
# Alibaba Cloud OSS configuration
oss:
  # 是否启用阿里云 OSS 云存储
  # Whether Alibaba Cloud OSS storage is enabled
  is-enable: false
  # OSS 服务的 Endpoint（需要配置）
  # Endpoint for OSS service (needs configuration)
  endpoint:
  # OSS 存储桶名称（需要配置）
  # OSS bucket name (needs configuration)
  bucket-name:
  # OSS 访问密钥 ID（需要配置）
  # OSS access key ID (needs configuration)
  access-key-id:
  # OSS 访问密钥 Secret（需要配置）
  # OSS access key secret (needs configuration)
  access-key-secret:
  # 上传文件的自定义路径或前缀
  # Custom path or prefix for uploaded files
  custom-path: blog

# CloudFlu R2 存储配置
# CloudFlu R2 storage configuration
cloudflu-r2:
  # 是否启用 R2 云存储
  # Whether R2 cloud storage is enabled
  is-enable: false
  # R2 存储桶名称
  # R2 bucket name
  bucket-name: image
  # R2 帐户 ID（需要配置）
  # R2 account ID (needs configuration)
  account-id:
  # R2 访问密钥 ID（需要配置）
  # R2 access key ID (needs configuration)
  access-key-id:
  # R2 访问密钥 Secret（需要配置）
  # R2 access key secret (needs configuration)
  access-key-secret:
  # 上传文件的自定义路径或前缀
  # Custom path or prefix for uploaded files
  custom-path: blog

# AWS S3 存储配置
# AWS S3 storage configuration
aws-s3:
  # 是否启用 AWS S3 云存储
  # Whether AWS S3 cloud storage is enabled
  is-enable: false
  # AWS 区域（区域代码）
  # AWS region (region code)
  region: ap-southeast-1
  # S3 存储桶名称（需要配置）
  # S3 bucket name (needs configuration)
  bucket-name:
  # S3 访问密钥 ID（需要配置）
  # S3 access key ID (needs configuration)
  access-key-id:
  # S3 访问密钥 Secret（需要配置）
  # S3 access key secret (needs configuration)
  access-key-secret:
  # 上传文件的自定义路径或前缀
  # Custom path or prefix for uploaded files
  custom-path: blog

# MinIO 存储配置
# MinIO storage configuration
minio:
  # 是否启用 MinIO 存储
  # Whether MinIO storage is enabled
  is-enable: true
  # MinIO 服务器的 Endpoint URL
  # Endpoint URL for MinIO server
  endpoint: http://192.168.215.2:9000
  # MinIO 区域（可以自定义）
  # MinIO region (can be customized)
  region: test
  # MinIO 存储桶名称
  # MinIO bucket name
  bucket-name: image
  # MinIO 访问密钥 ID（默认值）
  # MinIO access key ID (default value)
  access-key-id: minioadmin
  # MinIO 访问密钥 Secret（默认值）
  # MinIO access key secret (default value)
  access-key-secret: minioadmin
  # 上传文件的自定义路径或前缀
  # Custom path or prefix for uploaded files
  custom-path: blog
